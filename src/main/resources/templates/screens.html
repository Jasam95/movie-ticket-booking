<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Screen List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Screens</h2>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

        <a href="/admin/screens/new" class="btn btn-primary mb-3">Add Screen</a>

        <div th:if="${#lists.isEmpty(screens)}">
            <p>No Screens available.</p>
        </div>

        <table class="table table-striped table-bordered" th:if="${!#lists.isEmpty(screens)}">
                <thead class="table-dark">
                <tr>
                    <th style="resize: horizontal; overflow: auto; ">ID</th>
                    <th style="resize: horizontal; overflow: auto; ">Name</th>
                    <th style="resize: horizontal; overflow: auto; min-width: 120px;">Total Seats</th>
                    <th style="resize: horizontal; overflow: auto; min-width: 120px;">Theater</th>

                <!-- Fixed head -->
                    <th style="width: 120px; min-width: 120px; max-width: 120px; text-align: center;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="screen : ${screens}">
                    <td th:text="${screen.id}"></td>
                    <td th:text="${screen.name}"></td>
                    <td th:text="${screen.totalSeats}"></td>
                    <td th:text="${screen.theater.name}"></td>
                    <td>
                        <a th:href="@{/admin/screens/edit/{id}(id=${screen.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/admin/screens/delete/{id}(id=${screen.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Delete this Screen?');">Delete</a>
                    </td>
                </tr>
                </tbody>
        </table>

    </div>
</div>


</body>
</html>
