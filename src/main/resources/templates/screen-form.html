<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Screen Add Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

        <h2 th:text="${screen.id == null} ? 'Add Screen' : 'Edit Screen'"></h2>

            <form th:action="${screen.id == null} ? @{/admin/screens/new} : @{/admin/screens/edit/{id}(id=${screen.id})}"
                    th:object="${screen}" method="post">


                <div class="mb-3">
                    <label class="form-label">Screen Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Total Seats</label>
                    <input type="number" th:field="*{totalSeats}" class="form-control" min="1" max="300" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('totalSeats')}" th:errors="*{totalSeats}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Theater</label>
                    <select name="theaterId" class="form-select" required>
                        <option value="" disabled >Select Theater</option>
                        <option th:each="theater : ${theaters}"
                                th:value="${theater.id}"
                                th:text="${theater.name}"
                                th:selected="${theater.id == selectedTheaterId}">
                        </option>
                    </select>

                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a href="/admin/screens" class="btn btn-secondary">Cancel</a>
            </form>
    </div>
</div>

</body>
</html>
