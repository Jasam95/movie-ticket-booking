<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet"  th:href="@{/css/movie-search.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="container mt-4">

            <h2>Movies</h2>

            <div sec:authorize="hasRole('ADMIN')">
                <a href="/admin/movies/new" class="btn btn-success mt-3">Add New Movie</a>
            </div>

            <div th:if="${#lists.isEmpty(movies)}">
                <p>No movies available.</p>
            </div>

<!--            <form th:action="@{/movies/search}" method="get" class="mb-4 position-relative">-->
<!--                <div class="input-group shadow-sm">-->
<!--            <span class="input-group-text bg-white border-end-0">-->
<!--                <i class="bi bi-search text-muted"></i>-->
<!--            </span>-->
<!--                    <input type="text"-->
<!--                           name="query"-->
<!--                           class="form-control border-start-0 ps-0"-->
<!--                           placeholder="Search movies by title or genre..."-->
<!--                           th:value="${query}"-->
<!--                           onkeyup="if(event.key === 'Enter') this.form.submit();">-->
<!--                </div>-->
<!--            </form>-->

            <form th:action="@{/movies}" method="get" class="mb-4 position-relative">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text"
                           name="query"
                           class="form-control border-start-0 ps-0"
                           placeholder="Search movies by title"
                           th:value="${query}">
                </div>


            </form>

            <div class="list-group">
                <div class="list-group-item mb-3" th:each="movie : ${movies}">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img th:src="${movie.posterUrl}" class="img-fluid rounded" alt="Poster">
                        </div>
                        <div class="col-md-7">
                            <h5 th:text="${movie.title}"></h5>
                            <p>Rating: <span th:text="${movie.rating}"></span></p>
                            <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Details</a>
                        </div>
                        <div class="col-md-3 text-end" sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/admin/movies/delete/{id}(id=${movie.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Delete this movie?');">Delete</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
