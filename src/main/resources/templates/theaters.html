<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theater List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Theaters</h2>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

        <a href="/admin/theaters/new" class="btn btn-primary mb-3">Add Theater</a>

        <div th:if="${#lists.isEmpty(theaters)}">
            <p>No theaters available.</p>
        </div>

        <table class="table table-bordered" th:if="${!#lists.isEmpty(theaters)}">
            <thead>
            <tr>
                <th style="resize: horizontal; overflow: auto; min-width: 120px;">Name</th>
                <th style="resize: horizontal; overflow: auto; min-width: 150px;">Location</th>
                <th style="resize: horizontal; overflow: auto; min-width: 100px;">Screens</th>
                <!-- Fixed width column -->
                <th style="width: 120px; min-width: 120px; max-width: 120px; text-align: center;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="theater : ${theaters}">
                <td th:text="${theater.name}"></td>
                <td th:text="${theater.location}"></td>
                <td th:text="${#lists.size(theater.screens)}"></td>
                <td>
                    <a th:href="@{/admin/theaters/edit/{id}(id=${theater.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/admin/theaters/delete/{id}(id=${theater.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this theater?');">Delete</a>
                </td>
            </tr>
            </tbody>
    </div>
</div>



</body>
</html>
