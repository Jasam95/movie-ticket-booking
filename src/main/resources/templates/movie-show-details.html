<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Movie Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d0d0d;
            color: white;
        }
        .movie-container {
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 15px;
        }
        .show-card {
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }
        .show-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 193, 7, 0.3);
        }
        .btn-book {
            transition: all 0.3s;
        }
        .btn-book:hover {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

            <!-- Movie section -->
            <div class="container mt-4 p-4 movie-container shadow-lg"
                 th:style="'background-image: url(' + ${movie.posterUrl} + ');'">

                <div class="overlay row align-items-start">
                    <!-- Movie Poster -->
                    <div class="col-md-3 text-center mb-3">
                        <img th:src="${movie.posterUrl}" alt="Poster"
                             class="img-fluid rounded shadow" style="max-height: 400px;">
                    </div>

                    <!-- Movie Info -->
                    <div class="col-md-9">
                        <h2 class="fw-bold mb-3" th:text="${movie.title}">Movie Title</h2>
                        <p><strong>üé≠ Genre:</strong> <span th:text="${movie.genre}"></span></p>
                        <p><strong>‚è± Duration:</strong> <span th:text="${movie.duration}"></span> mins</p>
                        <p><strong>‚≠ê Rating:</strong> <span th:text="${movie.rating}"></span></p>

                        <hr class="border-light">

                        <h4 class="text-white mb-3">Available Shows</h4>

                        <div th:if="${#maps.isEmpty(showsByTheater)}">
                            <p class="text-light">No shows available for this movie currently.</p>
                        </div>

                        <!-- Shows grouped by Theater -->
                        <div th:each="entry : ${showsByTheater}" class="mb-4">
                            <h5 class="text-info fw-bold mb-3"
                                th:text="'üìç ' + ${entry.key} + ',' ">
                                Theater Name
                            </h5>

                            <div class="row g-3">
                                <div class="col-md-4" th:each="show : ${entry.value}">
                                    <div class="card bg-dark text-white show-card h-100 border-primary">
                                        <div class="card-body">
                                            <h6 th:text="${show.screen.name}" class="text-info">Screen</h6>
                                            <p class="mb-1">
                                                <strong>üïí Show Time:</strong>
                                                <span th:text="${#temporals.format(show.showTime, 'dd MMM yyyy hh:mm a')}"></span>
                                            </p>
                                            <p class="mb-3">
                                                <strong>üí∞ Price:</strong> ‚Çπ<span th:text="${show.ticketPrice}"></span>
                                            </p>

                                            <div sec:authorize="hasRole('USER')">
                                                <a th:href="@{/shows/{id}/seats(id=${show.id})}" class="btn btn-primary btn-book w-100 fw-bold">
                                                    üéüÔ∏è Book Tickets
                                                </a>
                                            </div>
                                            <div sec:authorize="isAnonymous()">
                                                <a th:href="@{/login}" class="btn btn-outline-light w-100">
                                                    üîë Sign In to Book
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div> <!-- end movie info -->
                </div> <!-- end overlay -->
            </div> <!-- end container -->
    </div>
</div>

</body>
</html>
