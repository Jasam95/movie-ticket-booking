<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .badge {
            font-size: 0.9em;
        }
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #888;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Layout with sidebar -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="content-wrapper">
<!--                <h2 class="mb-4 text-primary">ðŸŽŸ Bookings</h2>-->

                <!-- Success or info message -->
                <h2 th:text="${message}"></h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Movie</th>
                        <th>Theater</th>
                        <th>Seats</th>
                        <th>Show Time</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th sec:authorize="hasRole('ADMIN')">User</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b, iStat : ${bookings}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td th:text="${b.movieTitle}"></td>
                        <td th:text="${b.theaterName}"></td>
                        <td th:text="${b.seatCodes}"></td>
                        <td th:text="${#temporals.format(b.showTime, 'dd MMM yyyy HH:mm')}"></td>
                        <td th:text="${b.amount}"></td>
                        <td>
                            <span class="badge bg-secondary" th:if="${b.status == 'PENDING'}">Pending</span>
                            <span class="badge bg-success" th:text="${b.status}">Confirmed</span>
                            <span class="badge bg-danger" th:if="${b.status == 'CANCELLED'}">Cancelled</span>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')" th:text="${b.username}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
