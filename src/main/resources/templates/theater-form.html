<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theater Add Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <h2 th:text="${theater.id == null} ? 'Add Theater' : 'Edit Theater'"></h2>

        <form th:action="${theater.id == null} ? @{/admin/theaters/new} : @{/admin/theaters/edit/{id}(id=${theater.id})}"
              th:object="${theater}" method="post">

            <div class="mb-3">
                <label class="form-label">Theater Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" th:field="*{location}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/admin/theaters}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>



</body>
</html>
